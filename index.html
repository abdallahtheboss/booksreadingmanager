<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Books Reading Manager</title>
</head>
<body>
    <section class="container-all">
        <section class="manager">
            <ol class="list" id="list"></ol>
            <h2 class="output" id="output"></h2>
        </section>
        <button class="close" id="close">open control panel</button>
        <section class="control-panel" id="control"  style="display: none;">
            <input type="text" id="bookName" placeholder="Book Name...">
            <button id="adding">Add & Save</button>
        </section>
    </section>
    <script src="JS/index.js"></script>
</body>
</html>
